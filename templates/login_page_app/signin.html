<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_page_app/style1.css'%}">
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}

    <div class="display-upper">


        <div class="display">

            <img src="{% static 'login_page_app/img1.svg'%}" class="login-img">

            <div class="form-div">
                <h1>Sign In</h1>

                <form action="/signin" method="post">
                    {% csrf_token %}

                    <label for=""></label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                    <br>
                    <label for=""></label>
                    <input type="password" id="pass1" name="pass1" placeholder="Enter password" required>
                    <br>

                    <button type="submit">sign in</button>

                </form>
            </div>

        </div>

    </div>

</body>

</html>
